name: CI
on:
  pull_request:
    branches: [main, master]
    types: [ready_for_review, synchronize]
  push:
    branches: [main, master]
jobs:
  ci:
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
